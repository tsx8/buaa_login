name: Nix CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.nix'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'flake.lock'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint:
    name: Lint Nix Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Statix (Nix linter)
        run: nix run nixpkgs#statix -- check .

      - name: Check Nix formatting
        run: nix run nixpkgs#nixfmt-rfc-style -- --check *.nix

  eval:
    name: Eval & Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Flake
        run: nix flake check -v

      - name: Build Default Package
        run: nix build -L

      - name: Verify Build Output
        run: ./result/bin/buaa-login --help || true

  test:
    name: Test on NixOS VM
    runs-on: ubuntu-latest
    needs: eval
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            system-features = nixos-test benchmark big-parallel kvm

      - name: Run NixOS VM Test
        run: nix build .#checks.x86_64-linux.vm-test -L